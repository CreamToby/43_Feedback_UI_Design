<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/78408a8b89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Let Us Know Your Feedback</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you wit our <br>customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/725/725099.png" alt="unhappy">
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/512/742/742774.png" alt="neutral">
                <small>Neutral</small>
            </div>

            <div class="rating active">
                <img src="https://cdn-icons-png.flaticon.com/512/1933/1933691.png" alt="smile">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
